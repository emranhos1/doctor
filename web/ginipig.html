<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link href="bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="bootstrap/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<script src="bootstrap/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<style>
    #rrr{
        background-color: #afd9ee;
         min-height: 650px;
    }
</style>
    </head>
    <body>

        <div class=" col-md-12" id="rrr" ng-app="myApp" ng-controller="formCtrl">
  <form novalidate>
      <br><br>
   
    <input class=" col-md-10" type="text" ng-model="user.firstName"><br>
   <br>
    <input class=" col-md-10" type="text" ng-model="user.lastName">
    <br><br>
    <button class=" col-md-10" ng-click="reset()">RESET</button>
  </form>
<!--  <p>form = {{user}}</p>
  <p>master = {{master}}</p>-->
</div>

<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {
    $scope.master = {firstName:"First Name", lastName:"Last Name"};
    $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
    };
    $scope.reset();
});
</script>

</body>
</html>
