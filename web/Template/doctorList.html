<html ng-app="doctorApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <!--=========================================================================================-->
        <script src="doctor.js" type="text/javascript"></script>
        <!--=========================================================================================-->
    </head>
    <body>
        <div class="container-fluid" ng-controller="doctorCtrl">
            <div class="input-group-addon" >
                <div class="col-sm-3">
                    <select  class="form-control" ng-model="districtSource" ng-options="x.disName for x in districts" ng-change="setDistrict(districtSource)" >
                        <option value=''>--All District--</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select  class="form-control" ng-model="thanaSource" ng-options="x.thaName for x in thanas" ng-change="setThana(thanaSource)" >
                        <option value=''>--All Thana--</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select  class="form-control" ng-model="hospitalSource" ng-options="x.hosName for x in hospitals" ng-change="setHospital(hospitalSource)" >
                        <option value=''>--Hospital--</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select  class="form-control" ng-model="specialtySource" ng-options="x.docSpeName for x in specialtys" ng-change="setSpecialty(specialtySource)" >
                        <option value=''>--specialty--</option>
                    </select>
                </div>
            </div>

            <div class="panel-group">
                <div ng-repeat="au in doctors">
                    <div class="panel panel-primary" >
                        <div class="panel-heading"> 
                            Specialty  : <span style="font-weight: bold; color: crimson">{{au.doctorSpecialty.docSpeName}}</span>
                        </div>
                        <div class="panel-body">
                            <div class="col-xs-6" >
                                <span style="font-weight: bold">{{au.docName}}</span><br>
                                {{au.docMedicalDegree}}<br>
                                {{au.hospital.hosName}}
                            </div>
                            <div class="col-xs-5" >
                                Visiting Fee :  {{au.feeAmounte| currency : 'Tk. ' :0}}<br><br>

                            </div>
                            <div class="col-xs-1">
                                <br><br>
                                <!-- Trigger the modal by a button -->
                                <button type="button" class="glyphicon glyphicon-arrow-right" data-toggle="modal" data-target="#myModal" ng-click="docDetails(au)"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog ">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Doctor Appointment</h4>
                            </div>
                            <div class="modal-body">
                                <table class="table table-responsive table-bordered">
                                    <tr>
                                        <td>Doctor Name :</td>
                                        <td><input type="text" ng-model="doctorFrom.docName"  class="form-control" readonly/></td>
                                    </tr>
                                    <tr>
                                        <td>Degree :</td>
                                        <td><input type="text" ng-model="doctorFrom.docMedicalDegree"  class="form-control" readonly/></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
